<div class="address-wrapper">
    <label class="title">
        Deployed contracts
    </label>
    <div class="addresses">
        <label class="address" *ngFor="let address of addresses" (click)="loadContract(address)">
            {{ address }}
        </label>
        <label *ngIf="!addresses.length">
            No contracts deployed yet.
        </label>
    </div>
</div>

<div class="wrapper">
    <ng-container *ngIf="mortgageData$ | async as mortgageData;else empty">
        <div class="section">
            <ng-container>
                <label class="title">
                    Conclusion informations
                </label>
                <div class="section__form-group">
                    <label>
                        Conclusion date
                    </label>
                    <label> {{ mortgageData.conclusionDate }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Conclusion address
                    </label>
                    <label> {{ mortgageData.conclusionAddress }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Court in jurisdiction
                    </label>
                    <label> {{ mortgageData.courtInJurisdiction }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Tax payer
                    </label>
                    <label> {{ mortgageData.taxPayer === 'BUYER' ? 'Buyer' : 'Seller' }} </label>
                </div>
            </ng-container>
        </div>

        <div class="section">
            <ng-container>
                <label class="title">
                    Seller details
                </label>
                <div class="section__form-group">
                    <label>
                        Full name
                    </label>
                    <label> {{ mortgageData.seller.fullName }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Address street
                    </label>
                    <label> {{ mortgageData.seller.addressStreet }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Address city
                    </label>
                    <label> {{ mortgageData.seller.addressCity }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Personal id (JMBG)
                    </label>
                    <label> {{ mortgageData.seller.personalId }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        MUP id
                    </label>
                    <label> {{ mortgageData.seller.mupId }} </label>
                </div>
            </ng-container>
        </div>

        <div class="section">
            <ng-container>
                <label class="title">
                    Buyer details
                </label>
                <div class="section__form-group">
                    <label>
                        Full name
                    </label>
                    <label> {{ mortgageData.buyer.fullName }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Address street
                    </label>
                    <label> {{ mortgageData.buyer.addressStreet }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Address city
                    </label>
                    <label> {{ mortgageData.buyer.addressCity }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Personal id (JMBG)
                    </label>
                    <label> {{ mortgageData.buyer.personalId }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        MUP id
                    </label>
                    <label> {{ mortgageData.buyer.mupId }} </label>
                </div>
            </ng-container>
        </div>

        <div class="section">
            <ng-container>
                <label class="title">
                    Property details
                </label>
                <div class="section__form-group">
                    <label>
                        Identification number
                    </label>
                    <label> {{ mortgageData.property.propertyId }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Address
                    </label>
                    <label> {{ mortgageData.property.address }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Area (number)
                    </label>
                    <label> {{ mortgageData.property.area }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Price (number - RSD)
                    </label>
                    <label> {{ mortgageData.property.basePrice }} </label>
                </div>
                <div class="section__form-group">
                    <label>
                        Price (label)
                    </label>
                    <label> {{ mortgageData.property.basePriceLabel }} </label>
                </div>
            </ng-container>
        </div>

        <div class="section" *ngIf="mortgageData.proxyFullName !== undefined">
            <label class="title">
                Is by third person (optional)
            </label>
            <div class="section__form-group">
                <label>
                    T.P person full name
                </label>
                <label> {{ mortgageData.proxyFullName }} </label>
            </div>
            <div class="section__form-group">
                <label>
                    T.P person id (JMBG)
                </label>
                <label> {{ mortgageData.proxyPersonalId }} </label>
            </div>
        </div>

        <div class="section" *ngIf="mortgageData.depositValue !== undefined">
            <label class="title">
                Use deposit (optional)
            </label>
            <div class="section__form-group">
                <label>
                    Deposit value (number)
                </label>
                <label> {{ mortgageData.depositValue }} </label>
            </div>
            <div class="section__form-group">
                <label>
                    Deposit value (label)
                </label>
                <label> {{ mortgageData.depositValueLabel }} </label>
            </div>
        </div>

        <div class="section" *ngIf="mortgageData.paymentPartsNum !== undefined">
            <label class="title">
                Pay in parts (optional)
            </label>
            <div class="section__form-group">
                <label>
                    Number of parts
                </label>
                <label> {{ mortgageData.paymentPartsNum }} </label>
            </div>
        </div>

        <div class="section" *ngIf="mortgageData.movingOutDate !== undefined">
            <label class="title">
                Move out date (optional)
            </label>
            <div class="section__form-group">
                <label>
                    Date to move out
                </label>
                <label> {{ mortgageData.movingOutDate }} </label>
            </div>
        </div>

        <div class="section" *ngIf="mortgageData.utilitiesPaid !== undefined">
            <label class="title">
                Utilities
            </label>
            <label>
                Seller will have to pay the utilities before the property is delegated
            </label>
        </div>
    </ng-container>
</div>

<ng-template #empty>
    <div class="section">
        <label>No contract selected yet.</label>
    </div>
</ng-template>
